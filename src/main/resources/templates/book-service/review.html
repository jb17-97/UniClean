<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<section>
		<!-- main content -->
		<main class="mt-1 p-2">
			<div class="container">

				<nav class="mt-1 mb-5" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item"><a href="/book-service">Cleaning Service</a></li>
						<li class="breadcrumb-item">Review</li>
					</ol>
				</nav>

				<div class="row">
					<div th:if="${msg}" class="col-md-6 mb-3 alert alert-danger" style="margin-left:10px;">
						<span th:text="${msg}"></span>
					</div>
				</div>
				
				<form th:action="@{/book-service/review}" th:object="${reviewDTO}" method="post">
					<div class="row">

						<input type="hidden" th:field="*{bookingId}"/>

						<div class="col-md-6">
							<label for="review" class="form-label">Review</label>
							<input class="form-control" type="text" id="review" th:field="*{review}" required/>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5 mt-4">
							<a href="/book-service" class="btn btn-warning" style="margin-right: 15px;"> Back</a>
							<button type="submit" class="btn btn-success"> Submit Review </button>
						</div>
					</div>
				</form>

				<div class="row mt-5">
					<div class="col-md-12">
						<table id="datatable" class="table table-striped table-bordered" style="width:100%">
							<thead>
							<tr>
								<th>SL</th>
								<th>Review</th>
								<th>Review Time</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="review : ${reviewList}">
								<td>
									<p th:text=${review.sl}></p>
								</td>
								<td>
									<p th:text=${review.review}></p>
								</td>
								<td>
									<p th:text=${review.reviewTime}></p>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>


		</main>
		<!-- main content end-->
	</section>

</body>

</html>
