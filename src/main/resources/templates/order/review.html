<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<section>
		<!-- main content -->
		<main class="mt-1 p-2">
			<div class="container">
				<nav class="mt-1 mb-5" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/">Home</a></li>
						<li class="breadcrumb-item"><a href="/order">Orders</a></li>
						<li class="breadcrumb-item">Reviews</li>
					</ol>
				</nav>
				<div class="row">
					<div class="col-md-12">
						<table id="datatable" class="table table-striped table-bordered" style="width:100%">
							<thead>
								<tr>
									<th>SL</th>
									<th>Review</th>
									<th>Review Time</th>
									<th>Review By</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="review : ${reviewList}">
									<td>
										<p th:text=${review.sl}></p>
									</td>
									<td>
										<p th:text=${review.review}></p>
									</td>
									<td>
										<p th:text=${review.reviewTime}></p>
									</td>
									<td>
										<p th:text=${review.reviewBy}></p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="row">
					<div class="col-md-5 mt-4">
						<a href="/order" class="btn btn-warning" style="margin-right: 15px;"> Back</a>
					</div>
				</div>

			</div>
		</main>
		<!-- main content end-->
	</section>

</body>

</html>
