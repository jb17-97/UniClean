<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
<section>
    <!-- main content -->
    <main class="mt-3 p-2">
        <div class="container">
            <div class="page-title">
                <div style="font-weight: 500;" class="fs-3">Dashboard</div>
            </div>
            <nav class="mt-2 mb-4" style="&#45;&#45;bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                </ol>
            </nav>

            <div class="dashboard">
                <th:block th:if="${session.user.role} != 'ADMIN'">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Total</h5>
                                    <p class="card-text">Total Bookings: <span th:text="${total}"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Completed</h5>
                                    <p class="card-text">Completed Bookings: <span th:text="${completed}"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Cancelled</h5>
                                    <p class="card-text">Cancelled Bookings: <span th:text="${cancelled}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </th:block>
            </div>
        </div>
    </main>
    <!-- main content end-->
</section>

</body>
</html>
